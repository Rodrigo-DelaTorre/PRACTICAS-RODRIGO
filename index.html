<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3c3c3c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        nav {
            background-color: black;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        nav a {
            color: rgb(255, 77, 0);
            text-decoration: none;
            padding: 10px 15px;
            font-size: 20px;
            transition: background-color 0.3s, color 0.3s;
            white-space: nowrap;
        }

        nav a:hover {
            background-color: rgb(255, 77, 0);;
            color: black;
            font-size: 20px;
        }
        .nombre {
            font-family: "Times New Roman", serif;
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }

        .image-container {
            width: 90%;
            max-width: 550px;
            height: auto;
            margin-top: 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px rgb(255, 77, 0);
            aspect-ratio: 1/1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            nav a {
                font-size: 16px;
                padding: 8px 12px;
            }
            .nombre {
                font-size: 28px;
            }
            .image-container {
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            .nombre {
                font-size: 24px;
            }
            .image-container {
                max-width: 250px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="CV.html">PRACTICA 2.1</a>
        <a href="Practica 2.2/HOME.html">PRACTICA 2.2</a>
        <a href="Practica 2.3/HOME.html">PRACTICA 2.3</a>
        <a href="Practica 2.4/HTML/home.html">PRACTICA 2.4</a>
    </nav>

    <div class="nombre">DE LA TORRE RAMIREZ RODRIGO ISAI</div>

    <div class="image-container">
        <img src="yo.jpg" alt="Imagen Redonda">
    </div>
</body>

</html>
